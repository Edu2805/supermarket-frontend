<div class="container main-container">
    <ngx-spinner 
        bdColor = "rgba(0, 0, 0, 0.8)" 
        size = "medium" 
        color = "#fff" 
        type = "ball-beat" 
        [fullScreen] = "true"
    ><p style="color: white" > {{ 'br_com_supermarket_MSG_WAIT' | translate }} </p>
    </ngx-spinner>

    <h3>{{ 'br_com_supermarket_USER_DATA_APPROVE' | translate }} {{ userData?.userName }}</h3>
    <hr />

    <form novalidate (ngSubmit)="approveUser()" [formGroup]="userApprovedForm">

        <div class="form-group">
            <label class="col-md-2 control-label">{{ 'br_com_supermarket_USER_NAME' | translate }}</label>
            <div class="col-md-10">
                <input 
                    class="form-control" 
                    id="userName" 
                    type="text" 
                    formControlName="userName" 
                />
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">{{ 'br_com_supermarket_USER_ROLE' | translate }}</label>
            <div class="col-md-10">
                <input 
                    class="form-control" 
                    id="role" 
                    type="text" 
                    formControlName="role" 
                />
            </div>
        </div> 

        <div class="form-group">
            <label class="col-md-2 control-label">{{ 'br_com_supermarket_USER_REGISTRATION_DATE' | translate }}</label>
            <div class="col-md-10">
                <input 
                    class="form-control" 
                    id="registrationDate" 
                    type="text" 
                    formControlName="registrationDate" 
                />
            </div>
        </div> 

        <div class="form-group">
            <label class="col-md-2 control-label">{{ 'br_com_supermarket_USER_IS_EMPLOYEE' | translate }}</label>
            <div class="col-md-10">
                <select class="form-control" id="employee" formControlName="employee">
                    <option [value]="true">{{ 'br_com_supermarket_MSG_GENERIC_YES' | translate }}</option>
                    <option [value]="false">{{ 'br_com_supermarket_MSG_GENERIC_NO' | translate }}</option>
                </select>
            </div>
        </div> 

        <div class="form-group">
            <div class="col-md-10">
                <label class="col-md-2 control-label">{{ 'br_com_supermarket_USER_IS_APPROVED' | translate }}</label>
                <select id="approved" formControlName="approved" class="form-control">
                    <option value="" disabled selected></option>
                    <option value="true">{{ 'br_com_supermarket_MSG_GENERIC_YES' | translate }}</option>
                    <option value="false">{{ 'br_com_supermarket_MSG_GENERIC_NO' | translate }}</option>
                  </select>
                  <span class="text-danger" *ngIf="displayMessage.approved">
                    <p [innerHTML]="displayMessage.approved"></p>
                  </span>
            </div>
        </div> 

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button 
                        class="btn btn-success" 
                        id="Registrar" 
                        [disabled]="!userApprovedForm.valid" 
                        type="submit">{{ 'br_com_supermarket_BUTTON_CHANGE_APPROVE' | translate }}
                </button>
                </span>
                &nbsp;
                <a class="btn btn-info" [routerLink]="['/user-data/getAll']">{{ 'br_com_supermarket_BUTTON_BACK' | translate }}</a>
            </div>
        </div>
    </form>
</div>
