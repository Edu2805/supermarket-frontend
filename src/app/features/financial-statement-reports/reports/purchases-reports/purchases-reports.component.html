<div class="container">
    <h2>Relatório Financeiro de Compras</h2>
    
    <form [formGroup]="reportForm" (ngSubmit)="generateReport()">
      <div class="row">
        <div class="col-md-4">
          <label for="providerProductName">Nome do Produto/Fornecedor:</label>
          <input type="text" id="providerProductName" formControlName="providerProductName" class="form-control">
        </div>
        <div class="col-md-4">
          <label for="departmentName">Departamento:</label>
          <input type="text" id="departmentName" formControlName="departmentName" class="form-control">
        </div>
        <div class="col-md-4">
          <label for="mainsectionName">Seção Principal:</label>
          <input type="text" id="mainsectionName" formControlName="mainsectionName" class="form-control">
        </div>
        <div class="col-md-4">
            <label for="subsectionName">Sub seção:</label>
            <input type="text" id="subsectionName" formControlName="subsectionName" class="form-control">
          </div>
          <div class="col-md-4">
            <label for="productCode">Código do produto:</label>
            <input type="text" id="productCode" formControlName="productCode" class="form-control">
          </div>
          <div class="col-md-4">
            <label for="invoice">Número da nota:</label>
            <input type="text" id="invoice" formControlName="invoice" class="form-control">
          </div>
      </div>
      
      <div class="row mt-3">
        <div class="col-md-4">
          <label for="from">De:</label>
          <input type="date" id="from" formControlName="from" class="form-control">
        </div>
        <div class="col-md-4">
          <label for="to">Até:</label>
          <input type="date" id="to" formControlName="to" class="form-control">
        </div>
        <div class="col-md-4">
          <label for="isReceived">Recebido?</label>
          <select id="isReceived" formControlName="isReceived" class="form-control">
            <option value="true">Sim</option>
            <option value="false">Não</option>
          </select>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary mt-3">Gerar Relatório</button>
    </form>
    
    <div *ngIf="financialResult !== undefined" class="text-center mt-4">
        <h3 class="text-center">Resultado Financeiro:</h3>
        <p class="display-4 text-success result-value">{{ financialResult | currency: 'BRL' }}</p>
    </div>
  </div>
